version: '3.8'

services:
  vllm:
    build:
      context: .
      dockerfile: Dockerfile
    image: openmtx/vllm-gfx1151-dev:latest
    container_name: vllm-strix-halo-runtime
    privileged: true
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    # Crucial for ROCm/APU access
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
    ports:
      - "8080:8080"
    environment:
      - HSA_OVERRIDE_GFX_VERSION=11.5.1
      - VLLM_TARGET_DEVICE=rocm
      - FLASH_ATTENTION_TRITON_AMD_ENABLE=TRUE
      - OMP_NUM_THREADS=32
    volumes:
      - ./cache/huggingface:/root/.cache/huggingface
      - /dev/shm:/dev/shm
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Default model launch
    command: >
      bash -c "source /opt/venv/bin/activate && vllm serve Qwen/Qwen2.5-0.5B-Instruct --host 0.0.0.0 --port 8080 --tensor-parallel-size 1"
